<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0; /* Added margin-top to create space between button and list */
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        span {
            font-size: 16px;
        }

        .delete-btn {
            padding: 5px 10px;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div>
        <label for="item-input">Add a new item:</label>
        <input id="item-input" type="text" placeholder="Enter item here">
        <button id="add-button">Add</button>
    </div>
    <ul id="item-list">
        <!-- List items will be appended here -->
    </ul>
    <script>
        // Get references to the list, input, and button elements
        const itemList = document.getElementById('item-list');
        const itemInput = document.getElementById('item-input');
        const addButton = document.getElementById('add-button');

        // Function to handle button click
        function addItem() {
            // Store the current value of the input element
            const itemValue = itemInput.value;

            // Empty the input element
            itemInput.value = '';

            // Create new elements
            const listItem = document.createElement('li');
            const span = document.createElement('span');
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn'; // Apply CSS class

            // Set content of the elements
            span.textContent = itemValue;
            deleteButton.textContent = 'Delete';

            // Append the span and button to the list item
            listItem.appendChild(span);
            listItem.appendChild(deleteButton);

            // Append the list item to the list
            itemList.appendChild(listItem);

            // Attach event handler to the delete button
            deleteButton.addEventListener('click', function() {
                itemList.removeChild(listItem);
            });

            // Focus the input element for the next item
            itemInput.focus();
        }

        // Attach the function to the button click event
        addButton.addEventListener('click', addItem);
    </script>
</body>
</html>
